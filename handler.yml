---
- name: New users are created
  hosts: all
  vars:
    web_servers:
      - member
      - admin
      - developer

  tasks:
    - name: Create database users
      user:
        name: "{{ item }}"
        state: present
      loop: "{{ db_users }}"
      when: "'databases' in group_names"
      notify: Reboot system  

    - name:
      user: 
        name: "{{ item }}"
        state: present
      loop: "{{ web_users }}"
      when: "'webservers' in group_names"
      notify: Reboot system

  handlers:
    - name: Reboot system
      reboot:

